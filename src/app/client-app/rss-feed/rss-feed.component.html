


<div class="row pt-2 scroll">
    <div class="col-ms-12">
        <div *ngFor="let o of rssItems;">
            <div class="card" style="width: 18rem;">
                <a href="{{o.link[0]}}" id="card">
                <img src="{{o.enclosure[0].$.url}}" class="card-img-top">
                <div class="card-body">
                    <div>{{o.title[0]}}</div>
                    <!-- <div class="card-text card-contain d-block">{{o.title[0]}}</div> -->
                    
                        <div class="date">{{ o.pubDate.toLocaleString().slice(0,-9) }}</div>
                </div>
                </a>
          </div>
        </div>
    </div>
</div>
